<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title == "Home" %}{{ site.title }} | {{ site.tagline }}{% else %}{{ page.title }} | {{site.title}}{% endif %}</title>

  <meta name="description" content="{{ site.description }}">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  <link href="/assets/css/animate.css" rel="stylesheet" type='text/css'>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/animate.js"></script>
  <script type="text/javascript" src="https://raw.github.com/brandonaaron/jquery-mousewheel/master/jquery.mousewheel.js"></script>
  <script>
  $(document).ready(function() {
      var page = $('#content');    
      $(window).mousewheel(function(event, delta, deltaX, deltaY){
          if (delta < 0) page.scrollTop(page.scrollTop() + 65);
          else if (delta > 0) page.scrollTop(page.scrollTop() - 65);
          return false;
      })
  });
  </script>


</head>
  
  <body>

    <div class="container-fluid" style="background-color: transparent;">
      <div class="col-lg-12">
        <div class="row">
          <div class="navbar-static-top">
            <ul class="affix nav navbar-nav mainnav">
              {% for node in site.internal_links %}
                {% assign nodeurl = node.url | append: ".html" %}
                {% if page.url ==  nodeurl or page.url contains node.url %}
                  <li class="active"><a href="{{node.url}}" class="active">{{node.name}}</a></li>
                {% else %}
                  <li><a href="{{node.url}}">{{node.name}}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

  <article class="post">

    <div class="post-content">
      {{ content }}
    </div>

  </article>

  </body>

</html>
