<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta description="{{ description }}">
  <title>{% if page.title == "/index" %}{{ site.title }} | {{ site.tagline }}{% else %}{{ page.title }} | {{site.title}}{% endif %}</title>

  <meta name="description" content="{{ site.description }}">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  <link href="/assets/css/animate.css" rel="stylesheet" type='text/css'>

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/img/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/animate.js"></script>
  <script type="text/javascript" src="https://raw.github.com/brandonaaron/jquery-mousewheel/master/jquery.mousewheel.js"></script>
  <script>
  $(document).ready(function() {
      var page = $('#content');    
      $(window).mousewheel(function(event, delta, deltaX, deltaY){
          if (delta < 0) page.scrollTop(page.scrollTop() + 65);
          else if (delta > 0) page.scrollTop(page.scrollTop() - 65);
          return false;
      })
  });
  </script>


</head>
  
  <body>

    <div class="container-fluid" style="background-color: transparent;">
      <div class="col-lg-12">
        <div class="row">
          <div class="navbar-static-top">
            <ul class="affix nav navbar-nav mainnav">
              {% for node in site.internal_links %}
                {% assign nodeurl = node.url | append: ".html" %}
                {% if page.url ==  nodeurl or page.url contains node.url %}
                  <li class="active"><a href="{{node.url}}" class="active">{{node.name}}</a></li>
                {% else %}
                  <li><a href="{{node.url}}">{{node.name}}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

  <article class="post">

    <div class="post-content">
      {{ content }}
    </div>

  </article>

  </body>

</html>
